<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Guessing Game</h1>
        </header>
        <section>
            <input type="number" name="number" id="number" max="100" min="1">
            <div class="buttons">
                <button id="submit">Submit</button>
                <button>Reset</button>
            </div>
            <div class="result">
                <h4>Let's Play</h4>
            </div>
            <div class="history"></div>
        </section>
    </main>
    <script src="script.js" />
</body>
</html>
